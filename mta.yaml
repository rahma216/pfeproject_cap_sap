_schema-version: "3.1"
ID: pfe_rahma
description: A simple CAP project.
version: 1.0.0
modules:
- name: pfe_rahma-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: pfe_rahma-db
  - name: uaa_pfe_rahma
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    readiness-health-check-http-endpoint: /health
    readiness-health-check-type: http
  build-parameters:
    builder: npm
- name: pfe_rahma-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: pfe_rahma-db
  parameters:
    buildpack: nodejs_buildpack
- name: pfe_rahma-destination-content
  type: com.sap.application.content
  requires:
  - name: pfe_rahma-destination-service
    parameters:
      content-target: true
  - name: pfe_rahma_html_repo_host
    parameters:
      service-key:
        name: pfe_rahma_html_repo_host-key
  - name: uaa_pfe_rahma
    parameters:
      service-key:
        name: uaa_pfe_rahma-key
  parameters:
    content:
      instance:
        destinations:
        - Name: my_pfe_rahma_html_repo_host
          ServiceInstanceName: pfe_rahma-html5-app-host-service
          ServiceKeyName: pfe_rahma_html_repo_host-key
          sap.cloud.service: my
        - Authentication: OAuth2UserTokenExchange
          Name: my_uaa_pfe_rahma
          ServiceInstanceName: pfe_rahma-xsuaa-service
          ServiceKeyName: uaa_pfe_rahma-key
          sap.cloud.service: my
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: pfe_rahma-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: pfe_rahma_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - mypferahma1.zip
      name: mypferahma1
      target-path: resources/
    - artifacts:
      - appproject1.zip
      name: appproject1
      target-path: resources/
- name: mypferahma1
  type: html5
  path: app/pfe_rahma1
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: appproject1
  type: html5
  path: app/project1
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:

- name: pfe_rahma-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: pfe_rahma-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: pfe_rahma-srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: pfe_rahma-destination-service
    service-plan: lite
  requires:
  - name: srv-api
- name: pfe_rahma_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: pfe_rahma-html5-app-host-service
    service-plan: app-host
- name: uaa_pfe_rahma
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: pfe_rahma-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-name: pfe_rahma-xsuaa-service
    service-plan: application
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production